<html>
<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="./css/reset.css" />
<link rel="stylesheet" href="./css/m_header.css" />
<title>MBS</title>
</head>
<body>
	<header class="m-header">
		<div class="m-header-wrap clearfix">

			<img class="menu-i" src="./images/m_menu.png" alt="메뉴" />

		<div class="menu-wrap">
			<div class="img-wrap clearfix">
				<img class="m-logo-img" src="./images/m_logo.png" alt="로고" /> 
				<img class="menu-i" src="./images/m_menu.png" alt="메뉴" />
			</div>
			<nav class="menu-list">
				<ul>
					<li class="list clearfix"><a href="javascript: location.href='main.mbs?menu=main_add'"><span class="contents">MBS 소개</span><div class="line-wrap"></div></a></li>
					<li class="list clearfix"><a href="javascript: location.href='main.mbs?menu=notice'"><span class="contents">공지사항</span><div class="line-wrap"></div></a></li>
					<li class="list clearfix"><a href="javascript: location.href='main.mbs?menu=news'"><span class="contents">뉴스</span><div class="line-wrap"></div></a></li>

						<li><a href="#"><img src="./images/m_h_m.png" alt="mbs" /></a></li>
					</ul>

				</div>
			</nav>
		</div>
	</header>

	<script>
        // 메뉴스크립트 
        var menu = $(".menu-i");
    	var menuWrap = $(".menu-wrap");
    	var list = $(".list");
    	var lineWrap = $(".line-wrap");
   		
        menu.on("click", function () {
            if (menu.hasClass("active")) {
            	menu.removeClass("active");
            	menuWrap.removeClass("active");
            	logo.removeClass("active");
            	header.removeClass("active");
            } else {
            	menu.addClass("active");
            	menuWrap.addClass("active");
            	logo.addClass("active");
            	header.addClass("active");
            }
        });
        
        lineWrap.on("click", function () {
            if (lineWrap.hasClass("active")) {
            	lineWrap.removeClass("active");
            } else {
            	lineWrap.addClass("active");
            }
        });
    </script>
